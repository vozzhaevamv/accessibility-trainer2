{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="container error-page">
    <h1>404 - Страница не найдена</h1>
    <p>Извините, запрошенная страница не существует или была перемещена.</p>
    <img src="{{ url_for('static', filename='images/404.png') }}" alt="Ошибка 404 - Страница не найдена">
    <p>
        <a href="{{ url_for('main.index') }}" class="btn">Вернуться на главную</a>
    </p>
</div>
{% endblock %}
